<div class="sidebar-container" *ngIf="data.sidebarVisible">
  <div class="sidebar-header">
    <div class="close-icon" (click)="closeSidebar($event)">
      <fa-icon [icon]="faXmark"></fa-icon>
    </div>
  </div>
  <div class="sidebar-main">
    <div class="language-option-container">
      <div class="subtitle">Language</div>

      <div class="" (click)="handleMandarin()">
        <button
          class="language-button"
          [ngClass]="{
            'language-button-selected': language == 'MANDARIN'
          }"
        >
          <span class="fi fi-cn"></span>
          <p>Mandarin</p>
        </button>
      </div>

      <div class="" (click)="handleJapanese()">
        <button
          class="language-button"
          [ngClass]="{
            'language-button-selected': language == 'JAPANESE'
          }"
        >
          <span class="fi fi-jp"></span>
          <p>Japanese</p>
        </button>
      </div>

      <div class="" (click)="handleKorean()">
        <button
          class="language-button"
          [ngClass]="{
            'language-button-selected': language == 'KOREAN'
          }"
        >
          <span class="fi fi-kr"></span>
          <p>Korean</p>
        </button>
      </div>
      <div class="" (click)="handleSpanish()">
        <button
          class="language-button"
          [ngClass]="{
            'language-button-selected': language == 'SPANISH'
          }"
        >
          <span class="fi fi-es"></span>
          <p>Spanish</p>
        </button>
      </div>
    </div>
    <div class="subtitle">Difficulty</div>

    <ng-container *ngIf="language === 'MANDARIN'">
      <div
        class="difficulty-container"
        *ngFor="let difficultySelection of mandarinDifficulties"
      >
        <button
          class="difficulty-button"
          (click)="handleDifficulty(difficultySelection)"
          [ngClass]="{
            'difficulty-button-selected': difficulty === difficultySelection
          }"
        >
          {{ difficultySelection }}
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="language === 'JAPANESE'">
      <div
        class="difficulty-container"
        *ngFor="let difficultySelection of japaneseDifficulties"
      >
        <button
          class="difficulty-button"
          (click)="handleDifficulty(difficultySelection)"
          [ngClass]="{
            'difficulty-button-selected': difficulty === difficultySelection
          }"
        >
          {{ difficultySelection }}
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="language === 'KOREAN'">
      <div
        class="difficulty-container"
        *ngFor="let difficultySelection of koreanDifficulties"
      >
        <button
          class="difficulty-button"
          (click)="handleDifficulty(difficultySelection)"
          [ngClass]="{
            'difficulty-button-selected': difficulty === difficultySelection
          }"
        >
          {{ difficultySelection }}
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="language === 'SPANISH'">
      <div
        class="difficulty-container"
        *ngFor="let difficultySelection of spanishDifficulties"
      >
        <button
          class="difficulty-button"
          (click)="handleDifficulty(difficultySelection)"
          [ngClass]="{
            'difficulty-button-selected': difficulty === difficultySelection
          }"
        >
          {{ difficultySelection }}
        </button>
      </div>
    </ng-container>
  </div>
</div>
<div class="sidebar-backdrop" *ngIf="data.sidebarVisible"></div>
